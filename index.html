<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: linear-gradient(135deg, #0b1d2d, #142f43);
      border-radius: 20px;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .text {
      max-width: 520px;
    }

    .text p.small {
      color: #9fc9ff;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .text h1 {
      font-size: 42px;
      margin-bottom: 15px;
      line-height: 1.2;
    }

    .text h1 span {
      color: #4aa3ff;
    }

    .text p.desc {
      color: #cbd9e6;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #4aa3ff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #2f8df0;
    }

    .btn-outline {
      border: 1px solid #4aa3ff;
      color: #4aa3ff;
    }

    .btn-outline:hover {
      background: #4aa3ff;
      color: #fff;
    }

    .image {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4aa3ff, #00e0ff);
      padding: 6px;
      flex-shrink: 0;
    }

    .image img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }

      .image {
        order: 1;
        width: 220px;
        height: 220px;
      }

      .text {
        order: 2;                    /* text after image */
      }

      .buttons {
        justify-content: center;
        flex-wrap: wrap;
      }

      .text h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="text">
      <p class="small">Welcome to my portfolio</p>
      <h1>Hello, my name’s <br><span>Arkar Kyaw Thu</span></h1>
      <p class="desc">
        I’m a student from computer studies of Pyay.
      </p>

      <div class="buttons">
        <a href="https://myprofile-nu-lime.vercel.app/" class="btn-primary">About me</a>
        <a href="https://github.com/Arkar-Kyaw-Thu" class="btn-outline">my github</a>
      </div>
    </div>

    <div class="image">
      <img src="1170794.jpg" alt="Profile">
    </div>

  </div>

</body>
</html>
